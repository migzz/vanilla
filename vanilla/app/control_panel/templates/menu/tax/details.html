<div class="item-action">
    <button class="button-edit">
        <i class="fa fa-edit"></i> Edit
    </button>
    <button class="button-delete">
        <i class="fa fa-trash"></i> Delete
    </button>
</div>

<form>
    <ul>
        <li>
            <label>
                <input value="<%= tp_tax_profile_id %>" name="tp_tax_profile_id" id="tax-profile-id" type="text" placeholder="Tax Profile">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= tax_name %>" name="tax_name" id="tag-name" type="text" placeholder="Tax Name">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= print_label %>" name="print_label" id="print-label" type="text" placeholder="Print Label">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= multiplier %>" name="multiplier" id="multiplier" type="text" placeholder="Multiplier">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= constant %>" name="constant" id="constant" type="text" placeholder="Constant">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= tax_type %>" name="tax_type" id="tax-type" type="text" placeholder="Tax Type">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= computation_type %>" name="computation_type" id="computation-type" type="text" placeholder="Computation Type">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= status %>" name="status" id="status" type="text" placeholder="Status">
            </label>
        </li>
        <li>
            <button class="button-save">
                <i class="fa fa-floppy-o"></i> Save
            </button>

            <button class="button-cancel">
                <i class="fa fa-times"></i> Cancel
            </button>
        </li>
    </ul>
</form>
