<div class="item-action">
    <button class="button-edit">
        <i class="fa fa-edit"></i> Edit
    </button>
    <button class="button-delete">
        <i class="fa fa-trash"></i> Delete
    </button>
</div>

<form>
    <ul>
        <li>
            <label>
                <input name="modifier_id" id="modifier-id" type="text" placeholder="Modifier Id">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= modifier_option_name %>" name="modifier_option_name" id="modifier-option-name" type="text" placeholder="Modifier Option Name">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= print_label %>" name="print_label" id="print-label" type="text" placeholder="Print Label">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= price_change %>" name="price_change" id="price-change" type="text" placeholder="Price Change">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= photo_url %>" name="photo_url" id="photo-url" type="text" placeholder="Photo URL" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= status %>" name="status" id="status" type="text" placeholder="Status" >
            </label>
        </li>
        <li>
            <button class="button-save">
                <i class="fa fa-floppy-o"></i> Save
            </button>

            <button class="button-cancel">
                <i class="fa fa-times"></i> Cancel
            </button>
        </li>
    </ul>
</form>
