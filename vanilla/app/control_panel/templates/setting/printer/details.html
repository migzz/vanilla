<div class="item-action">
    <button class="button-edit">
        <i class="fa fa-edit"></i> Edit
    </button>
    <button class="button-delete">
        <i class="fa fa-trash"></i> Delete
    </button>
</div>

<form>
    <ul>
        <li>
            <label>
                <input value="<%= printer_name %>" name="printer_name" id="printer-name" type="text" placeholder="Printer Name">
            </label>
        </li>
        <li>
            <label>
                <span id="data-type">
                    <select>
                        <option>RAW</option>
                        <option>TEXT</option>
                        <option>RAW [FF appended]</option>
                        <option>RAW [FF auto]</option>
                        <option>NT EMF 1.003</option>
                        <option>NT EMF 1.006</option>
                        <option>NT EMF 1.007</option>
                        <option>NT EMF 1.008</option>
                    </select>
                </span>
                <input value="<%= data_type %>" name="data_type" type="hidden">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= printer_address %>" name="printer_address" id="printer-address" type="text" placeholder="Printer Address">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= parameter_name %>" name="parameter_name" id="parameter-name" type="text" placeholder="Parameter Name">
            </label>
        </li>
        <li>
            <label>
                <span id="printer-type">
                    <select>
                        <option>DIRECT</option>
                        <option>VIRTUAL</option>
                    </select>
                </span>
                <input value="<%= printer_type %>" name="printer_type" type="hidden">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= status %>" name="status" id="status" type="text" placeholder="Status">
            </label>
        </li>
        <li>
            <button class="button-save">
                <i class="fa fa-floppy-o"></i> Save
            </button>

            <button class="button-cancel">
                <i class="fa fa-times"></i> Cancel
            </button>
        </li>
    </ul>
</form>
