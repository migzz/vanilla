<form>
    <ul>
        <li>
            <label>
                <input value="<%= department_name %>" name="department_name" id="department-name" type="text" placeholder="<%= department_name %>">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= is_public %>" name="is_public" id="is-public" type="text" placeholder="<%= is_public %>">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= status %>" name="status" id="status" type="text" placeholder="<%= status %>">
            </label>
        </li>
        <li>
            <button class="button-save">
                <i class="fa fa-floppy-o"></i> Save
            </button>

            <button class="button-cancel">
                <i class="fa fa-times"></i> Cancel
            </button>
        </li>
    </ul>
</form>
