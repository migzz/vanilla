<div class="item-action">
    <button class="button-edit">
        <i class="fa fa-edit"></i> Edit
    </button>
    <button class="button-delete">
        <i class="fa fa-trash"></i> Delete
    </button>
</div>

<form>
    <ul>
        <li>
            <label>
                <input value="<%= a_area_name %>" name="a_area_name" id="area-id" type="text" placeholder="Area Id">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= location_name %>" name="location_name" id="location-name" type="text" placeholder="Location Name">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= max_covers %>" name="max_covers" id="max-covers" type="text" placeholder="Max Cover">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= remarks %>" name="remarks" id="remarks" type="text" placeholder="Remarks">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= condition_status %>" name="condition_status" id="condition-status" type="text" placeholder="Condition Status">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= status %>" name="status" id="status" type="text" placeholder="Status">
            </label>
        </li>
        <li>
            <button class="button-save">
                <i class="fa fa-floppy-o"></i> Save
            </button>

            <button class="button-cancel">
                <i class="fa fa-times"></i> Cancel
            </button>
        </li>
    </ul>
</form>
