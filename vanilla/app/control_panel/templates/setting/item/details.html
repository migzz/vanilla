<div class="item-action">
    <button class="button-edit">
        <i class="fa fa-edit"></i> Edit
    </button>
    <button class="button-delete">
        <i class="fa fa-trash"></i> Delete
    </button>
</div>

<form>
    <ul>
        <li>
            <label>
                <input value="<%= item_name %>" name="item_name" id="item-name" type="text" placeholder="Item Name">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= item_code %>" name="item_code" id="item-code" type="text" placeholder="Item Code" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= item_sku %>" name="item_sku" id="item-sku" type="text" placeholder="Item SKU" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= description %>" name="description" id="description" type="text" placeholder="Description" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= unit_of_measure %>" name="unit_of_measure" id="unit-of-measure" type="text" placeholder="Unit Of Measure" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= item_cost %>" name="item_cost" id="item-cost" type="text" placeholder="Item Cost" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= item_price %>" name="item_price" id="item-price" type="text" placeholder="Item Price" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= preparation_time %>" name="preparation_time" id="preparation-time" type="text" placeholder="Preparation Time" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= alert_level %>" name="alert_level" id="alert-level" type="text" placeholder="Alert Level" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= max_stock %>" name="max_stock" id="max-stock" type="text" placeholder="Max Stock" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= re_order_quantity %>" name="re_order_quantity" id="re-order-quantity" type="text" placeholder="Re Order Quantity" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= item_purchase_code %>" name="item_purchase_code" id="item-purchase-code" type="text" placeholder="Item Purchase Code" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= photo_url %>" name="photo_url" id="photo-url" type="text" placeholder="Photo URL" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= tax_setting %>" name="tax_setting" id="tax-setting" type="text" placeholder="Tax Setting" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= is_public %>" name="is_public" id="is-public" type="text" placeholder="Is Public" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= status %>" name="status" id="status" type="text" placeholder="Status" >
            </label>
        </li>
        <li>
            <button class="button-save">
                <i class="fa fa-floppy-o"></i> Save
            </button>

            <button class="button-cancel">
                <i class="fa fa-times"></i> Cancel
            </button>
        </li>
    </ul>
</form>
