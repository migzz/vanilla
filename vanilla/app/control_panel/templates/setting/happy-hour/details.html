<div class="item-action">
    <button class="button-edit">
        <i class="fa fa-edit"></i> Edit
    </button>
    <button class="button-delete">
        <i class="fa fa-trash"></i> Delete
    </button>
</div>

<form>
    <ul>
        <li>
            <label>
                <input value="<%= happy_hour_name %>" name="happy_hour_name" id="happy-hour-name" type="text" placeholder="Happy Hour Name">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= multiplier %>" name="multiplier" id="multiplier" type="text" placeholder="Multiplier">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= constant %>" name="constant" id="constant" type="text" placeholder="Constant">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= apply_discount_on_modifier %>" name="apply_discount_on_modifier" id="apply-discount-on-modifier" type="text" placeholder="Apply Discount on Modifier" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= status %>" name="status" id="status" type="text" placeholder="status">
            </label>
        </li>
        <li>
            <button class="button-save">
                <i class="fa fa-floppy-o"></i> Save
            </button>

            <button class="button-cancel">
                <i class="fa fa-times"></i> Cancel
            </button>
        </li>
    </ul>
</form>
