<div class="item-action">
    <button class="button-edit">
        <i class="fa fa-edit"></i> Edit
    </button>
    <button class="button-delete">
        <i class="fa fa-trash"></i> Delete
    </button>
</div>

<form>
    <ul>

        <li>
            <label>
                <input value="<%= shift_name %>" name="shift_name" id="shift-name" type="text" placeholder="Shift Name">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= start_time %>" name="start_time" id="start-time" type="time" step="1" placeholder="Start Time">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= end_time %>" name="end_time" id="end-time" type="time" step="1" placeholder="End Time">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= is_public %>" name="is_public" id="is-public" type="text" placeholder="is Public">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= status %>" name="status" id="status" type="text" placeholder="Status">
            </label>
        </li>
        <li>
            <button class="button-save">
                <i class="fa fa-floppy-o"></i> Save
            </button>

            <button class="button-cancel">
                <i class="fa fa-times"></i> Cancel
            </button>
        </li>
    </ul>
</form>
