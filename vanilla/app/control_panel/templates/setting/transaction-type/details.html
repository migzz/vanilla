<div class="item-action">
    <button class="button-edit">
        <i class="fa fa-edit"></i> Edit
    </button>
    <button class="button-delete">
        <i class="fa fa-trash"></i> Delete
    </button>
</div>

<form>
    <ul>
        <li>
            <label>
                <input value="<%= transaction_type_name %>" name="transaction_type_name" id="transaction-type-name" type="text" placeholder="Transaction Type Name">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= print_label %>" name="print_label" id="print-label" type="text" placeholder="Print Label">
            </label>
        </li>
        <li>
            <label>
                <select id="tax-setting">
                    <option>TAXABLE</option>
                    <option>NON-TAXABLE</option>
                    <option>EXEMPTED</option>
                    <option>ZERO RATED</option>
                </select>
                <input value="<%= tax_setting %>" name="tax_setting" type="hidden" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= is_public %>" name="is_public" id="is-public" type="text" placeholder="Is Public">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= status %>" name="status" id="status" type="text" placeholder="Status">
            </label>
        </li>
        <li>
            <button class="button-save">
                <i class="fa fa-floppy-o"></i> Save
            </button>

            <button class="button-cancel">
                <i class="fa fa-times"></i> Cancel
            </button>
        </li>
    </ul>
</form>
