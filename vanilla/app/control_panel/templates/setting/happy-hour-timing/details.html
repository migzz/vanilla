<div class="item-action">
    <button class="button-edit">
        <i class="fa fa-edit"></i> Edit
    </button>
    <button class="button-delete">
        <i class="fa fa-trash"></i> Delete
    </button>
</div>

<form>
    <ul>
        <li>
            <label>
                <input value="<%= hh_happy_hour_name %>" name="hh_happy_hour_name" id="hh-happy-hour-name" type="text" placeholder="Happy Hour">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= start_time %>" name="start_time" id="start-time" type="time" step="1" placeholder="Start Time" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= end_time %>" name="end_time" id="end-time" type="time" step="1" placeholder="End Time" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= sun %>" name="sun" id="sun" type="text" placeholder="Sunday" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= mon %>" name="mon" id="mon" type="text" placeholder="Monday" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= tue %>" name="tue" id="tue" type="text" placeholder="Tuesday" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= wed %>" name="wed" id="wed" type="text" placeholder="Wednesday" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= thu %>" name="thu" id="thu" type="text" placeholder="Thursday" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= fri %>" name="fri" id="fri" type="text" placeholder="Friday" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= sat %>" name="sat" id="sat" type="text" placeholder="Saturday" >
            </label>
        </li>
        <li>
            <label>
                <input value="<%= status %>" name="status" id="status" type="text" placeholder="Status" >
            </label>
        </li>
        <li>
            <button class="button-save">
                <i class="fa fa-floppy-o"></i> Save
            </button>

            <button class="button-cancel">
                <i class="fa fa-times"></i> Cancel
            </button>
        </li>
    </ul>
</form>
