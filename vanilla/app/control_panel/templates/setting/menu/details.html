<div class="item-action">
    <button class="button-edit">
        <i class="fa fa-edit"></i> Edit
    </button>
    <button class="button-delete">
        <i class="fa fa-trash"></i> Delete
    </button>
</div>

<form>
    <ul>
        <li>
            <label>
                <input value="<%= menu_group_name %>" name="menu_group_name" id="menu-group-name" type="text" placeholder="MenuGroup Name">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= is_public %>" name="is_public" id="is-public" type="text" placeholder="MenuGroup Name">
            </label>
        </li>
        <li>
            <button class="button-save">
                <i class="fa fa-floppy-o"></i> Save
            </button>

            <button class="button-cancel">
                <i class="fa fa-times"></i> Cancel
            </button>
        </li>
        <li>
            <%= status %>
        </li>
    </ul>
</form>
