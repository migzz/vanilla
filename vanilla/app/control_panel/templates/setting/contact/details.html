<div class="item-action">
    <button class="button-edit">
        <i class="fa fa-edit"></i> Edit
    </button>
    <button class="button-delete">
        <i class="fa fa-trash"></i> Delete
    </button>
</div>

<form>
    <ul>
        <li>
            <label>
                <input value="<%= first_name %>" name="first_name" id="first-name" type="text" placeholder="First Name">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= last_name %>" name="last_name" id="last-name" type="text" placeholder="Last Code">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= department %>" name="department" id="department" type="text" placeholder="Department">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= address %>" name="address" id="address" type="text" placeholder="Address">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= city %>" name="city" id="city" type="text" placeholder="City">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= province %>" name="province" id="province" type="text" placeholder="Province">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= zip_code %>" name="zip_code" id="zip-code" type="text" placeholder="Zip Code">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= email %>" name="email" id="email" type="text" placeholder="Email">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= phone %>" name="phone" id="phone" type="text" placeholder="Phone">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= phone2 %>" name="phone2" id="phone2" type="text" placeholder="Phone 2">

        </li>
        <li>
            <label>
                <input value="<%= fax %>" name="fax" id="fax" type="text" placeholder="Fax">

        <li>
            <label>
                <input value="<%= instant_message_id %>" name="instant_message_id" id="instant-message-id" type="text" placeholder="Instant Message Id">

        </li>
        <li>
            <label>
                <input value="<%= remarks %>" name="remarks" id="remarks" type="text" placeholder="Remarks">

            </label>
        </li>
        <li>
            <label>
                <input value="<%= status %>" value="<%= status %>" name="status" id="status" type="text" placeholder="status">
            </label>
        </li>
        <li>
            <button class="button-save">
                <i class="fa fa-floppy-o"></i> Save
            </button>

            <button class="button-cancel">
                <i class="fa fa-times"></i> Cancel
            </button>
        </li>
    </ul>
</form>
