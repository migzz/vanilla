<div class="item-action">
    <button class="button-edit">
        <i class="fa fa-edit"></i> Edit
    </button>
    <button class="button-delete">
        <i class="fa fa-trash"></i> Delete
    </button>
</div>

<form>
    <ul>
        <li>
            <label>
                <input value="<%= user_credential_id %>" name="user_credential_id" id="user-credential-id" type="text" placeholder="User Credential Id">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= username %>" name="username" id="username" type="text" placeholder="Username">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= pin_code %>" name="pin_code" id="pin-code" type="text" placeholder="Pin Code">
            </label>
        </li>
        <li>
            <label>
                <input value="<%= status %>" name="status" id="status" type="text" placeholder="Status">
            </label>
        </li>
        <li>
            <button class="button-save">
                <i class="fa fa-floppy-o"></i> Save
            </button>

            <button class="button-cancel">
                <i class="fa fa-times"></i> Cancel
            </button>
        </li>
    </ul>
</form>
